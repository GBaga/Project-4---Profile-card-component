<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <header>
    </header>

    <main>
        <img class="bg-pattern-top" src="./assets/images/bg-pattern-top.svg" alt="bg-pattern-top">
        <div class="card">
            <img class="card-pattern" src="./assets/images/bg-pattern-card.svg" alt="card-pattern">
            <div class="profile-photo">
                <img src="./assets/images/profile-photo.png" alt="profile-photo">
            </div>
            <div class="user">
                <h1 class="profile-name">Goga Bagauri</h1>
                <h2 class="age">30</h2>
            </div>

            <h2 class="city">Tbilisi</h2>

            <hr class="solid">

            <div class="stats-container">
                <div class="stats">
                    <h1 class="number-followers">80K</h1>
                    <h2 class="followers">Followers</h2>
                </div>
                <div class="stats">
                    <h1 class="number-likes">803K</h1>
                    <h2 class="likes">Likes</h2>
                </div>
                <div class="stats">
                    <h1 class="number-photos">1.4K</h1>
                    <h2 class="photos">Photos</h2>
                </div>
            </div>
        </div>
        <img class="bg-pattern-bottom" src="./assets/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    </main>

    <footer>
    </footer>

</body>

</html>
